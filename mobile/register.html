<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <script src="main.js"></script>
    <script src = "/403.js"></script>
    <title>Register</title>
</head>
<body>    
    <div class="background-container">
        <div class="dimmed-overlay">
            <div class="header">
                <div class = "title">
                    <img src = "/OTAP_Logo_Transparent_BG.png">
                    
                    <div id = "logo-text">OTAP</div>

                    <div id = #logo-link-container>
                        <a href = "https://discord.gg/Dx9d7nrKT5" id = "discord-logo"> <!--https://discord.gg/Dx9d7nrKT5-->
                            <img src = "/discord_logo.webp">
                        </a>
                        
                        <a href = "https://www.instagram.com/otap.region1/" id = "instagram-logo">
                           <img src = "/Instagram_icon.png"> 
                        </a>
                    </div>
                </div>

                <div class="menu">
                    <a class="option" href="index.html"><strong>Home</strong></a>
                    <a class = "option" href = "projects.html"><strong>Projects</strong></a>
                    <a class = "option" href = "about.html"><strong>About Us</strong></a>
                </div>
            </div>

            <div class="center-text">
                <div class="outer-form-group">
                    <div class="main-label"><strong>Register</strong></div>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <button type="button" id="register" name="register" class="form-btn">Register</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .center-text {
            margin-top: 8%;
            justify-content: center;
            display: flexbox;
            padding: 5% 12% 12%;
        }
    
        .outer-form-group {
            padding: 2% 5%;
            border: 3px solid white;
            border-radius: 15px;
            background-color: transparent;
            margin-bottom: 10%;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            margin: 2% 0;
        }
    
        .form-control {
            font-size: 0.5em;
            background-color: #f0f0f0;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    
        .form-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 0.5em;
            margin-top: 5%;
            margin-bottom: 5%;
            border: none;
            cursor: pointer;
            border-radius: 1em;
            padding: 10% 15%;
        }
    
        .form-btn:hover {
            background-color: #45a049;
        }
    
        label {
            font-size: 0.5em;
            text-align: left;
        }
    
        input {
            padding: 10px;
        }
    
        .main-label {
            margin-bottom: 6px;
            color: #f0f0f0;
        }
    
        #spacer {
            color: transparent;
        }

        .form-btn {
    margin-top: 5%;
    margin-bottom: 5%;
    font-size: 0.4em; 
    padding: 8px 20px; 
    border: 2px solid white;
    border-radius: 20px; 
    background-color: transparent;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s; 
}

.form-btn:hover {
    background-color: rgba(255, 255, 255, 0.2); 
}
    </style>
    
    <script  type="module" src = "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script  type="module" src = "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js"></script>
    <script type="module" src = "register.html"></script>
</body>
</html>
